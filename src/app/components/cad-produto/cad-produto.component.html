<div class="Container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">

                <label for="nomeProduto">Produto JÃ¡ Cadastrado</label>
                <div class="produt-select">
                    <p>
                        <select
                            (change)="procudtSelect(productSelect.value, nomeProduto,tipoProduto,fornecedor,valor,quantidade)"
                            id="products" #productSelect name="Produtos">
                            <option selected="selected" disabled="disabled"><span class="span">Produtos</span></option>
                            <option *ngFor="let product of products" [value]="product.id"><span
                                    class="span">{{product.name}}</span></option>
                        </select>
                    </p>
                    <div (click)="deleteProduct(productSelect.value)" class="icon">
                        <svg width="45" height="30" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" #nomeProduto class="form-control" id="nomeProduto">
            </div>
        </div>
    </form>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="categoria">Tipo Produto</label>
                <p>
                    <select id="categoria" #tipoProduto name="Produtos">
                        <option selected="selected" disabled="disabled"><span class="span">Categoria</span></option>
                        <option *ngFor="let filters of filters" [value]="filters.name"><span
                                class="span">{{filters.name}}</span></option>
                    </select>
                </p>
            </div>
            <div class="form-group col-md-6">
                <label for="Fornecedor">Fornecedor</label>
                <p>
                    <select id="Fornecedor" #fornecedor name="Fornecedor">
                        <option selected="selected" disabled="disabled"><span class="span">Categoria</span></option>
                        <option *ngFor="let privider of prividers" [value]="privider.name"><span
                                class="span">{{privider.name}}</span></option>
                    </select>
                </p>
            </div>
        </div>
    </form>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="valor">Valor</label>
                <input type="text" matInput [textMask]="{mask: price}" [(ngModel)]="myModel" #valor class="form-control" id="valor">
            </div>
            <div class="form-group col-md-6">
                <label for="quantidade">Qauntidade</label>
                <input type="text" matInput [textMask]="{mask: quantidade}" [(ngModel)]="myMode2" #quantidade class="form-control" id="quantidade">
            </div>
            <button type="button"
                (click)="cadastrar(nomeProduto.value,tipoProduto.value,fornecedor.value,valor.value,quantidade.value)">Cadastrar</button>
        </div>
    </form>
</div>
