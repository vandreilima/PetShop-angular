<div class="Container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tipoProduto">Fornecedores Cadastrados</label>
                <div class="produt-select">
                    <p>
                        <select id="categoria" name="categoria" #provider
                            (change)="providerSelect(provider.value,nomeFornecedor,enderecoFornecedor,obeservacao,tipoProduto)">
                            <option selected="selected" #tipoProduto disabled="disabled"><span
                                    class="span">Fornecedores</span></option>
                            <option *ngFor="let Providers of Providers" [value]="Providers.id"><span
                                    class="span">{{Providers.name}}</span></option>
                        </select>
                    </p>
                    <div (click)="deleteProvider(provider.value)" class="icon">
                        <svg width="45" height="30" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fornecedor">Nome do Fornecedor</label>
                <input type="text" #nomeFornecedor class="form-control" id="fornecedor">
            </div>
            <div class="form-group col-md-6">
                <label for="endereco">Endereço</label>
                <input type="text" #enderecoFornecedor class="form-control" id="endereco">
            </div>
        </div>
    </form>
    <form>

    </form>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="obs">Observação</label>
                <input type="text" #obeservacao class="form-control" id="obs">
            </div>
            <div class="form-group col-md-6">
                <label for="tipoProduto">Tipo do Produto</label>
                <p>
                    <select id="categoria" name="categoria">
                        <option selected="selected" #tipoProduto disabled="disabled"><span class="span">Categoria</span>
                        </option>
                        <option *ngFor="let filters of filters" [value]="filters.name"><span
                                class="span">{{filters.name}}</span></option>
                    </select>
                </p>
            </div>
            <button type="button"
                (click)="cadastrar(nomeFornecedor.value,enderecoFornecedor.value,obeservacao.value,tipoProduto.value)">Cadastrar</button>
        </div>
    </form>
</div>
